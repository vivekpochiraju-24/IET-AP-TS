<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - BioSentinel 360</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #2ecc71;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: var(--transition);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .qr-code-container {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            display: inline-block;
            border: 1px solid #eee;
        }
        
        #qrcode {
            margin: 0 auto;
            padding: 10px;
            background: var(--white);
        }
        
        .website-url {
            display: block;
            margin: 20px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }
        
        #scanner {
            width: 100%;
            display: block;
        }
        
        #scan-region {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid var(--accent-color);
            border-radius: 8px;
            pointer-events: none;
        }
        
        #result {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 50px;
            word-break: break-all;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 5px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1em;
        }
        
        .btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
        
        .btn.secondary {
            background: var(--secondary-color);
        }
        
        .btn.secondary:hover {
            background: #2980b9;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .instructions {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            font-size: 0.95em;
        }
        
        .instructions h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <p class="subtitle">Scan a QR code to open the link</p>
        
        <div class="scanner-container">
            <video id="scanner" playsinline></video>
            <div id="scan-region"></div>
        </div>
        
        <div id="result">Scanning for QR code...</div>
        
        <button id="startButton" class="btn">Start Scanner</button>
        <button id="stopButton" class="btn" style="background: #e74c3c; display: none;">Stop Scanner</button>
        
        <div class="qr-code-container">
            <div id="qrcode"></div>
        </div>
        
        <span id="websiteUrl" class="website-url"></span>
        
        <div class="button-group">
            <button id="downloadBtn" class="btn">
                <i class="fas fa-download"></i> Download QR Code
            </button>
            <a href="index.html" class="btn secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
        
        <div class="instructions">
            <h3>How to use this QR code:</h3>
            <ol>
                <li>Open your smartphone's camera app</li>
                <li>Point it at the QR code above</li>
                <li>Tap the notification to visit our website</li>
            </ol>
        </div>
    </div>

    <script>
        // Get current website URL
        const currentUrl = window.location.href.split('?')[0].replace('qr-scanner.html', '');
        document.getElementById('websiteUrl').textContent = currentUrl;
        
        // Generate QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: currentUrl,
            width: 200,
            height: 200,
            colorDark: "#2c3e50",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Download QR Code
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'biosentinel360-qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
        
        // Add Font Awesome icons
        const faScript = document.createElement('script');
        faScript.src = 'https://kit.fontawesome.com/4b8b0b7e2e.js';
        faScript.crossOrigin = 'anonymous';
        document.head.appendChild(faScript);
    </script>
</body>
</html>
